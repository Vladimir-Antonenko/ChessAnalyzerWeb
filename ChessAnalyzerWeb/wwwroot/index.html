<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Ввод пользователя Lichess</title>
    <style>
        td {
            padding: 5px;
        }

        button {
            margin: 5px;
        }
    </style>
</head>
<body>
    <h2>Список пользователей</h2>
    <div>
        <input type="hidden" id="userId" />
        <p>
            Логин:<br />
            <input id="userName" />
        </p>
        <p>
            <button id="findBtn">Поиск партий</button>
            <button id="resetBtn">Очистить</button>
        </p>
    </div>
    <p id="analyzeBlock" hidden="hidden">
        <p>
            Точность:<br />
            <input id="precision" type="number" value="0.5"/>
        </p>
    <button id="analyzeBtn">Запустить анализ партий</button>
    <button id="cancelBtn">Отменить анализ</button>
    </p>
    <script>
        // Добавление пользователя
        async function createUser(userName) {

            const response = await fetch("Analyze/FindPlayerGames", {
                method: "POST",
                headers: { "Accept": "application/json", "Content-Type": "application/json" },
                body: JSON.stringify({
                    name: userName
                })
            });
            if (response.ok === true) {
                // делаю доступным кнопку анализа
                let blockId = document.getElementById("analyzeBlock");
                blockId.removeAttribute("hidden");
            }
            else {
                const error = await response.json();
                console.log(error.message);
            }
        }

        // сброс данных формы после отправки
        function reset() {
            document.getElementById("userId").value =
                document.getElementById("userName").value = "";
        }

        async function CancelAnalyze() {

            const response = await fetch("/api/CancelAnalyze", {
                method: "GET",
                headers: { "Accept": "application/json" }
            });
            // если запрос прошел нормально
            if (response.ok === true)
                alert("Операция анализа прервана!");
        }

        async function RunAnalyze() { // добавить сюда precision !!!!!!!!!

            const response = await fetch("/api/RunAnalyze", {
                method: "GET",
                headers: { "Accept": "application/json" }
            });
            // если запрос прошел нормально
            if (response.ok === true)
                alert("Партии проанализированы");
        }

        // отмена анализа партий
        document.getElementById("cancelBtn").addEventListener("click", () => CancelAnalyze());

        // запуск анализа партий
        document.getElementById("analyzeBtn").addEventListener("click", () => RunAnalyze());

        // сброс значений формы
        document.getElementById("resetBtn").addEventListener("click", () => reset());

        // отправка формы
        document.getElementById("findBtn").addEventListener("click", async () => {

            const id = document.getElementById("userId").value;
            const name = document.getElementById("userName").value;
            if (id === "")
                await createUser(name);
        });
    </script>
</body>
</html>
