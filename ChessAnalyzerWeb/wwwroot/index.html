<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="indexStyle.css" />   
</head>
<body>
    <h2>Поиск шахматных ошибок</h2>
    <div>
        <input type="hidden" id="userId" />
        <p>
            Логин:<br />
            <input id="userName" />
            Платформа
            <select id="platformId" size="1">
                <option disabled>Выберите платформу</option>
            </select>
            Дата с
            <input id="dateFrom" type="date">
            Дата по
            <input id="dateTo" type="date">
        </p>
        <p>
            <button id="findBtn">Поиск партий</button>
            <button id="resetBtn">Очистить</button>
        </p>
    </div>
    <div id="analyzeBlock" hidden>
        <p>
            Точность:<br />
            <input id="precision" type="number" value="0.5" />
        </p>
        <button id="analyzeBtn">Запустить анализ партий</button>
        <button id="cancelBtn">Отменить анализ</button>
    </div>
    <div>
        <p id="progressId"></p>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="indexScript.js" type="text/javascript"></script>
</body>
</html>
